<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Boz</title>
    <link href="Css/Default.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <script src="Scripts/Vendors/RequireJs/require.js" type="text/javascript" data-main='Scripts/app'></script>
    <header class="MenuWrapper">
        <div class="DivMenu">
            <ul data-bind="foreach: views">
                <li data-bind="text: $data, css: { Selected: $data == $root.currentViewId() }, click: $root.goToView"></li>
            </ul>
        </div>
        <img id="Logo" alt="Logo" src="Css/Images/LogoTransaparente.png" />
    </header>

    <div class="wrapper" data-bind="with: currentViewData">
        <div id="DivHeader">
            <div data-bind="css: headerImage">
                <p id="ImageLegendContrast" data-bind="html: headerText"></p>
            </div>
            <div id="ContentSeparator">
            </div>
        </div>
        <div id="DivContent">
            <h2 data-bind="text: title"></h2>
            <div id="DivContentH2Separtor">
            </div>
            <br />
            <div id="ViewContent" data-bind="html: content">
            </div>
        </div>

    </div>

    <div id="DivFooter">
        <div id="GraySeparator" style="margin-top: 10px;">
        </div>
        <ul>
            <!---<li><a href="#">PRIVACY POLICY</a></li>-->
            <li><a href="#Contacto">CONTACTO</a></li>
            <!--<li><a href="#">LOG IN</a></li>-->
        </ul>
        <p id="RightReserved">
            Boz.mx Derechos Reservados 2010
                <br />
            fsuarez@Boz.mx<br />
            Mex Tel (52)449 925.7182
                <br />
            Usa Tel 214 295.4945
                <br />
            Mex Cel 449 125.0677
        </p>
    </div>

</body>
</html>
